name: End-to-end tests with authentication
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run next:build-auth
          start: npm run next:start-auth
          wait-on: http://localhost:3000
          command: npm run e2e:headless-auth